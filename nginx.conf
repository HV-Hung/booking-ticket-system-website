# Specify the user and group that Nginx will run as
user nginx;
worker_processes auto;

# Set the error log location
error_log /var/log/nginx/error.log;

# Set the number of connections per worker process
events {
    worker_connections 1024;
}

# HTTP server configuration
http {
    # Set the MIME types for the files Nginx will serve
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Set the log format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    # Access log location
    access_log /var/log/nginx/access.log main;

    # Set the gzip settings to compress responses
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;

    # Set the server configuration
    server {
        # Listen on port 80
        listen 80;
        # Set the server name (your domain or IP address)
        server_name _;

        # Set the location for the built React app
        location / {
            # Root directory where the built React app is stored in the container
            root /usr/share/nginx/html;
            # Try to serve the requested file directly, fallback to index.html
            try_files $uri /index.html;
        }

        # Disable favicon.ico requests logging
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
    }
}
